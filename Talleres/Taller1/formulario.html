<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularioss</title>
  </head>
  <body>
    <h3>Mi primer formulario</h3>
    <form>
      <label for="">Ingrese nombre</label><br>
      <input type="text" name="pelicula" value="titanic" size="20" /><br>
      <label for="">Seleccione una opción</label><br>
      <input type="radio" /> femenino 
      <input type="radio" /> masculino <br>
      <input type="checkbox" /><br>
      <input type="password" /><br><br>
      <input type="submit" /><br><br>
      <input type="file" name="archivo"><br><br>
      <label for="email">Digita tu email</label><br><br>
      <input type="email" name="email"><br><br>
      <input type="url" placeholder="Url"><br><br>
      <input type="tel" placeholder="Teléfono"><br><br>
      <input type="range" min="1" max="10" step="2"value=1>
    </form>
  </body>
</html>
