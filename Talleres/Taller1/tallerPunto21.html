<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Formulario de prueba HTML5</h1>
    <form method="get" action>
        <label for="">Nombre:</label> <input type="text" autofocus/><br><br>
        <label for="">Correo electrónico:</label> <input type="email" required/><br><br>
        <label for="">URL:</label><input type="url" placeholder="Escribe la URL de tu página"/> <br><br>
        <label for="">Fecha:</label><input type="date"/><br><br>
        <label for="">Tiempo:</label> <input type="time"/><br><br>
        <label for="">Fecha y hora:</label> <input type="datatime"/> <br><br>
        <label for="">Mes:</label> <input type="month"/><br><br>
        <label for="">Semana:</label> <input type="week"/><br><br>
        <label for="">Número(min -10, max 10)</label><input type="range"min="-10" max="10"/><br><br>
        <label for="">Teléfono:</label><input type="tel"/><br><br>
        <label for="">Término de búsqueda:</label><input type="search"/><br><br>
        <label for="">Color favorito: </label><input type="color"/><br><br>
        <input type="submit"/>
    </form>
</body>
</html>
